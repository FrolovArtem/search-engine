databaseChangeLog:
  - changeSet:
      id: 1
      author: searchengine
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: text
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
